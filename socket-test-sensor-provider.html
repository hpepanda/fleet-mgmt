<script>
  var socket = io('http://research-sensors-data-provider.52.35.15.130.nip.io');
  //var socket = io('https://test-sensors-server.herokuapp.com');
/*  socket.on('sensors', function (data) {

  socket.on('docker', function (data) {
    console.log(data);
    showMessage(JSON.stringify(data));
  });

  function showMessage(message) {
    var messageElem = document.createElement('div');
    messageElem.appendChild(document.createTextNode(message));
    document.getElementById('subscribe').innerHTML = "";
    document.getElementById('subscribe').appendChild(messageElem);
  }
</script>
