<html>
<head>
<base href="/">
<title>Docker Demo UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Lato:400,300italic,700' rel='stylesheet' type='text/css'>
<!-- 1. Load libraries -->
<!-- IE required polyfills, in this exact order -->
<script src="http://cdn.socket.io/socket.io-1.4.0.js"></script>
<script src="src/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBCiL1xFGP6PeWnee4Sz2ZD-BFgypou1aU&language=en-US&regions=US"></script>
<script src="src/js/systemjs/dist/system-polyfills.js"></script>
<script src="src/js/angular2/bundles/angular2-polyfills.js"></script>
<script src="src/js/systemjs/dist/system.src.js"></script>
<script src="src/js/rxjs/bundles/Rx.js"></script>
<script src="src/js/angular2/bundles/angular2.dev.js"></script>
<script src="src/js/angular2/bundles/http.js"></script>
<!-- 2. Configure SystemJS -->
<script>
System.config({
    packages: {
        app: {
            format: 'register',
            defaultExtension: 'js'
        }
    }
});
System.import('app/boot')
        .then(null, console.error.bind(console));
</script>
<link rel="stylesheet" href="src/style/app.css">
</head>
<!-- 3. Display the application -->
<body>
<docker-app></docker-app>
</body>
</html>
